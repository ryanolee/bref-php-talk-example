service: bref-php-2

provider:
  name: aws
  region: eu-west-1
  runtime: provided.al2
  iam:
    role:
      statements:
        - Sid: "ListAndDescribe"
          Effect: "Allow"
          Action:
            - dynamodb:List*
            - dynamodb:DescribeReservedCapacity*
            - dynamodb:DescribeLimits
            - dynamodb:DescribeTimeToLive
          Resource: "*"
          
        - Sid: "AllowElephantImages"
          Effect: "Allow"
          Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/elephant-images"

plugins:
  - ./vendor/bref/bref

functions:
  api:
    handler: index.php
    description: ""
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    layers:
      - ${bref:layer.php-81-fpm}
    events:
      - httpApi: "*"
    environment:
      SERVERLESS_STAGE: dev

resources:
  Resources:
    catImagesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: elephpant-2
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: createdAt
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: N
        BillingMode: PAY_PER_REQUEST
        

# Exclude files from deployment
package:
  patterns:
    - "!node_modules/**"
    - "!tests/**"
